<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - @djed/logger Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            color: #666;
        }

        .room-info {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #999;
            font-size: 13px;
            font-style: italic;
        }

        .message.user .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 3px;
        }

        .message.user .text {
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .text {
            background: #667eea;
            color: white;
            float: right;
        }

        .message.own .username {
            text-align: right;
            color: #764ba2;
        }

        .typing-indicator {
            padding: 0 20px 10px;
            font-size: 13px;
            color: #999;
            font-style: italic;
            min-height: 25px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .join-screen {
            text-align: center;
        }

        .join-screen h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .join-screen input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ WebSocket Chat</h1>
            <p class="subtitle">Powered by @djed/logger + Socket.io</p>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="input-area join-screen">
            <h2>Join a Chat Room</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" />
            <input type="text" id="roomInput" placeholder="Enter room name (e.g., general)" value="general" />
            <button id="joinButton">Join Chat</button>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="hidden">
            <div id="roomInfo" class="room-info"></div>
            <div id="messages" class="messages"></div>
            <div id="typingIndicator" class="typing-indicator"></div>
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let username = '';
        let room = '';
        let typingTimeout;

        // DOM elements
        const joinScreen = document.getElementById('joinScreen');
        const chatScreen = document.getElementById('chatScreen');
        const usernameInput = document.getElementById('usernameInput');
        const roomInput = document.getElementById('roomInput');
        const joinButton = document.getElementById('joinButton');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const roomInfo = document.getElementById('roomInfo');
        const typingIndicator = document.getElementById('typingIndicator');

        // Join room
        joinButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            room = roomInput.value.trim() || 'general';

            if (username) {
                socket.emit('join', { username, room });
                joinScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                messageInput.focus();
            }
        });

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                socket.emit('message', { text });
                messageInput.value = '';
                socket.emit('typing', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicator
        messageInput.addEventListener('input', () => {
            socket.emit('typing', true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing', false);
            }, 1000);
        });

        // Socket events

        socket.on('room-info', (data) => {
            roomInfo.textContent = `Room: ${data.room} â€¢ ${data.userCount} user(s) online`;
            addSystemMessage(`You joined ${data.room}`);
        });

        socket.on('user-joined', (data) => {
            addSystemMessage(`${data.username} joined the room`);
        });

        socket.on('user-left', (data) => {
            addSystemMessage(`${data.username} left the room`);
        });

        socket.on('message', (data) => {
            addMessage(data.username, data.text, data.username !== username);
        });

        socket.on('user-typing', (data) => {
            if (data.isTyping) {
                typingIndicator.textContent = `${data.username} is typing...`;
            } else {
                typingIndicator.textContent = '';
            }
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            addSystemMessage('Connection error. Please refresh the page.');
        });

        // Helper functions

        function addMessage(user, text, isOther) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message user ${isOther ? '' : 'own'}`;

            const usernameDiv = document.createElement('div');
            usernameDiv.className = 'username';
            usernameDiv.textContent = user;

            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = text;

            messageDiv.appendChild(usernameDiv);
            messageDiv.appendChild(textDiv);
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Focus username input on load
        usernameInput.focus();
    </script>
</body>
</html>
