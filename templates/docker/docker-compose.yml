version: '3.8'

services:
  # MCP Server
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{PROJECT_NAME}}-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOGS_DIR=/app/logs
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Optional: mount config files
      # - ./config:/app/config:ro
    # Uncomment if using HTTP/WebSocket transport
    # ports:
    #   - "3000:3000"
    networks:
      - mcp-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

